<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOKEPON!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="seleccionar-mascota">
      <h1 class="titulo">MOKEPON! ðŸ”¥ðŸ’§ðŸŒ±</h1>

      <h2 class="subtitulo">Elige tu mascota:</h2>

      <div id="contenedorTarjetas" class="tarjetas"></div>

      <button class="boton-mascota" id="boton-mascota">Seleccionar</button>
    </section>

    <section id="ver-mapa">
      <h2 class="subtitulo">Recorre el mapa con tu mokepon</h2>
      <canvas id="mapa" style="width: 400px;"></canvas>
      <button
                      ontouchend="detenerMovimiento()"  
                      onmouseup="detenerMovimiento()" 
                      onmousedown="moverArriba()"
                      ontouchstart="moverArriba()" 
                  >Arriba</button>
      <div>
      <button 
                          onmouseup="detenerMovimiento()"
                          ontouchend="detenerMovimiento()" 
                          onmousedown="moverIzquierda()"
                          ontouchstart="moverIzquierda()"
                      >Izquierda</button>
      <button 
                          onmouseup="detenerMovimiento()"
                          ontouchend="detenerMovimiento()" 
                          onmousedown="moverAbajo()"
                          ontouchstart="moverAbajo()"
                      >Abajo</button>
      <button 
                          onmouseup="detenerMovimiento()"
                          ontouchend="detenerMovimiento()" 
                          onmousedown="moverDerecha()"
                          ontouchstart="moverDerecha()"
                      >Derecha</button>
      </div>
      </section>

    <section id="seleccionar-ataque">
      <h1 class="titulo">MOKEPON! ðŸ”¥ðŸ’§ðŸŒ±</h1>

      <h2 class="subtitulo">Elige tu ataque:</h2>

      <div id="contenedorAtaques" class="tarjetas-ataques"></div>

      <div id="mensajes">
        <div id="resultado">Mucha suerte</div>

        <section id="reiniciar">
          <button id="boton-reiniciar">Reiniciar</button>
        </section>
      </div>

      <div class="ataques">
        <div class="ataques-jugador">
          <p id="vidas-jugador">0</p>
          <p id="mascota-jugador"></p>
          <div id="ataques-del-jugador"></div>
        </div>

        <div class="ataques-enemigo">
          <p id="vidas-enemigo">0</p>
          <p id="mascota-enemigo"></p>
          <div id="ataques-del-enemigo"></div>
        </div>
      </div>
    </section>
    <script src="mokepon.js"></script>
  </body>
</html>
